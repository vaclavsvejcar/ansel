<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ansel="http://ansel.cloud/facelets"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">#{msg['settings.title']}</ui:define>

    <ui:param name="viewname" value="#{msg['settings.title']}"/>

    <ui:define name="content">
        <div class="p-grid">
            <div class="p-col-12 p-md-6">
                <h:form id="card-language">
                    <div class="card ui-fluid">
                        <h5>#{msg['settings.language.title']}</h5>
                        <div class="p-field p-grid">
                            <p:outputLabel for="selectLocale" styleClass="p-col-12 p-mb-2 p-md-2 p-mb-md-0">#{msg['settings.language.language']}</p:outputLabel>
                            <div class="p-col-12 p-md-10">
                                <p:selectOneMenu id="selectLocale" value="#{localeV.selectedLocale}" converter="#{localeConverter}">
                                    <f:selectItems value="#{localeV.countries}"/>
                                </p:selectOneMenu>
                            </div>
                        </div>
                        <div class="inline-buttons">
                            <p:commandButton id="card-language-submit" value="#{msg['button.save-changes']}" action="#{localeV.saveChanges()}"
                                             process="@form" update="@all"/>
                        </div>
                        <ansel:blockUI block="card-language" trigger="card-language-submit"/>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>

</ui:composition>
